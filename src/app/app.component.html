<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" fxLayout="row">
      <div>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>

      <div>LOGO</div>
      <div fxFlex="1 1 100%" fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="end center">
        <a class="nav-link" color="primary" mat-raised-button routerLink="/">Home</a>
        <a class="nav-link" color="primary" mat-raised-button routerLink="/signup">Signup</a>
        <a class="nav-link" color="primary" mat-raised-button routerLink="/login">Login</a>
        <a class="nav-link" color="primary" mat-raised-button routerLink="/training">Training</a>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
